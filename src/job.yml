$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: ./src/model  # Path to the folder containing train.py (relative to the root directory)
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/experimentation/data/  # Path to the registered data asset
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml: fmianji1
experiment_name: mlops1
description: First experiment with mlops.
